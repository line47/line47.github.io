pageClass: home

<div class="selected-work selected-articles">
    <div class="content-container">
        <h1 class="lead">Selected articles</h1>
        <ul class="list-unstyled">
            {% assign articleSorted = site.articles | where: "featured", true | sort: "date" | reverse %}
            {% for article in articleSorted %}
            <li class="article-post">
                <h2 class="section-title"><a href="{{ article.url }}">{{ article.title }}</a></h2>
                {{ article.summary }}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
