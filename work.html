layout: default
title: Work
permalink: /work/
---

<ul class="projects">
{% for project in site.projects %}
  <li class="project-item">
    <img src="{{ project.smallImage }}"/>
    <a href="{{ project.url }}" class="project-name">{{ project.title }}</a>
    <span class="project-responsibilities"><strong>Responsibilities:</strong> {{ project.responsibilities }}</span>
  </li>
{% endfor %}
</ul>
