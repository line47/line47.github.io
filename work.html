---
layout: default
title: Work
---

<ul class="projects">
{% for project in site.data.projects %}
  <li class="project-item">
    <img src="{{ project.smallImage }}"/>
    <a href="{{ project.url }}">{{ project.name }}</a>
    <span class="project-responsibilities"><strong>Responsibilities:<strong> {{ project.responsibilities }}</span>
  </li>
{% endfor %}
</ul>
