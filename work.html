---
layout: default
title: Work
permalink: /work/
---

<ul class="projects">
{% assign sorted = (site.work | sort: 'sortOrder') %}
 {% for work in sorted %}
  <li class="project-item">
    <img src="{{ work.smallImage }}"/>
    <a href="{{ work.url }}" class="project-name">{{ work.title }}</a>
    <p>{{ work.shortDescription }}</p>
  </li>
{% endfor %}
</ul>
