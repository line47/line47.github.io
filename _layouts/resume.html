<!DOCTYPE HTML>
<html>
    {% include head.html %}

    <body class="layout-resume">
        {% include top-nav.html %}
        <div class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>
        </div>
      {% if {{ page.subtitle }} %}
      <div class="page-subtitle">
          <h1 class="page-title">{{ page.subtitle }}</h1>
      </div>
       {% endif %}
        <div class="content-container">
            <div class="main-content">
                {{ content }}
            </div>
            <div class="relative-content">
                {% include resume-relative.html %}
            </div>
        </div>

        {% include footer.html %}
    </body>

</html>
