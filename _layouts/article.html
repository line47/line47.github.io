<!DOCTYPE HTML>
<html lang="en" class="layout-article">
<head>
{% include head.html %}
<meta property='og:title' content='{{page.title}}'/>
<meta property='og:image' content='{{page.image }}'/>
<meta property='og:description' content='{{page.summary}}'/>
<meta property='og:url' content='{{ page.url}}'/>
</head>
<body>
 
    {% include top-nav.html %}
    <div class="hero">
      <div class="content-container">
      <h1 class="lead">{{ page.title }}</h1>
      <p>{{page.summary}}</p>
      <p class="timeframe">Published {{ page.date | date: "%b %-d, %Y" }}</p>
      {% if page.image %}
      <img src="{{ page.image }}" alt=""/>
      {% endif %} 
  </div>
  </div>
  <div class="content-container">
    <div class="main-content">
   
      <p>{{ page.summary-long }}</p>
      {{ content }}
    </div>
  </div>
  {% include footer.html %}
</body>

</html>
